<style>
  body { font-family: -apple-system, sans-serif; max-width: 640px; margin: 40px auto; padding: 0 20px; color: #333; line-height: 1.7; }
  h1 { color: #e91e63; font-size: 24px; }
  h2 { color: #9c27b0; font-size: 18px; margin-top: 24px; }
  p { margin: 8px 0; }
  .date { color: #999; font-size: 13px; }
  ul { padding-left: 24px; }
  li { margin: 8px 0; }
  .lang-toggle {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 8px;
  }
  .lang-toggle button {
    border: none;
    padding: 6px 14px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    border: 2px solid #e91e63;
  }
  .lang-toggle button:first-child {
    border-radius: 6px 0 0 6px;
    border-right: none;
  }
  .lang-toggle button:last-child {
    border-radius: 0 6px 6px 0;
  }
  .lang-toggle button.active {
    background: #e91e63;
    color: #fff;
  }
  .lang-toggle button:not(.active) {
    background: #fff;
    color: #e91e63;
  }
</style>
</head>
<body>
<div class="lang-toggle">
  <button id="btn-en" class="active" onclick="setLang('en')">EN</button>
  <button id="btn-es" onclick="setLang('es')">ES</button>
</div>

function setLang(lang) {
  localStorage.setItem('arias-lang', lang);
  document.documentElement.lang = lang;
  document.getElementById('btn-en').classList.toggle('active', lang === 'en');
  document.getElementById('btn-es').classList.toggle('active', lang === 'es');
  document.querySelectorAll('[data-i18n]').forEach(function(el) {
    var key = el.getAttribute('data-i18n');
    if (i18n[lang][key] !== undefined) {
      el.innerHTML = i18n[lang][key];
    }
  });
  document.title = lang === 'es'
    ? "Politica de Privacidad - Aria's Sanrio Adventure"
    : "Privacy Policy - Aria's Sanrio Adventure";
}

(function() {
  var saved = localStorage.getItem('arias-lang') || 'en';
  setLang(saved);
})();
</script>
